<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Générateur QRcode</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Générateur Qr code</h1>
<div class="allThings">
  <label for="yourSite">Le lien de votre site :</label>
  <input type="text" id="yourSite" name="yourSite" placeholder="Le lien">
  <div class="qrCodeBox">

</div>
</body>

<script type="text/javascript" src="main.js"></script>
</html>
